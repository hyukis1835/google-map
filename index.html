<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスタム Google Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&language=ja"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // デフォルト位置（東京駅）
    const defaultPosition = { lat: 35.6811673, lng: 139.7670516 };
    const savedLat = localStorage.getItem('lastLat');
    const savedLng = localStorage.getItem('lastLng');
    const centerPosition = (savedLat && savedLng)
      ? { lat: parseFloat(savedLat), lng: parseFloat(savedLng) }
      : defaultPosition;

    const map = new google.maps.Map(document.getElementById('map'), {
      center: centerPosition,
      zoom: 15,
      mapTypeId: 'roadmap',
      gestureHandling: 'greedy'
    });

    // 現在の中心位置を保存
    map.addListener('center_changed', () => {
      const center = map.getCenter();
      localStorage.setItem('lastLat', center.lat());
      localStorage.setItem('lastLng', center.lng());
    });

    const kmlLayer = new google.maps.KmlLayer({
      url: window.location.origin + '/map.kml',
      map: map,
      preserveViewport: true
    });
  </script>
</body>
</html>
